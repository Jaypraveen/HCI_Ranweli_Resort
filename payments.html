<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- Font awesome -->
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/425e216962.js" crossorigin="anonymous"></script>

    <!-- Style sheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-12 text-center m-0 p-5">
                <h1>Payments</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <section class="module m-0 pb-3">
            <span class="loadable-icon-and-text">
                <span class="LOCK loadable-icon-and-text-icon">
                    <span class> <i class="fa fa-lock" aria-hidden="true"></i>
                        Your payment is secure. Your card details will not be shared.
                    </span>
            </span>
            </span>
        </section>

        <form action="#" method="post">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form">
                        <div>
                            <input type="text" name="cardNumber" id="cardNumber" required/>
                            <label for="cardNumber" class="label-name">
                                            <span class="content-name">Card number</span>
                                        </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form">
                        <div>
                            <input type="number" name="expData" id="expData" onfocus="this.placeholder = 'MM/YY'" onblur="this.placeholder=''" required/>
                            <label for="expData" class="label-name">
                                                <span class="content-name">Expiration date</span>
                                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form">
                        <div>
                            <div class="info-box">
                                <i class="fa fa-info-circle info" aria-hidden="true"></i>
                            </div>

                            <input type="number" name="secCode" id="secCode" onfocus="this.placeholder = '3 or 4 digits'" onblur="this.placeholder=''" required/>
                            <label for="secCode" class="label-name">
                                                <span class="content-name">Security code</span>
                                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form">
                        <div>
                            <input type="text" name="firstName" id="firstName" required/>
                            <label for="firstName" class="label-name">
                                            <span class="content-name">First name</span>
                                        </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form">
                        <div>
                            <input type="text" name="lastName" id="lastName" required/>
                            <label for="lastName" class="label-name">
                                            <span class="content-name">Last name</span>
                                        </label>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <input class="rounded-0" type="checkbox" name="rememberMe" id="rememberMe">
                    <label for="rememberMe">Remeber this card for future use</label>
                </div>
            </div>
            <br>
            <div class="buttons">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <button class="btn btn-primary border-2 rounded-0" type="submit">Done</button>
                        <button class="btn border-primary border-2 rounded-0" type="reset">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
        <br>
    </div>


    <footer>

    </footer>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        jQuery(document).ready(function($) {
            $('.info').on('click', function(e) {
                e.preventDefault();
                $(this).siblings('.info-box').show();
            });

            $('.close-button').on('click', function(e) {
                e.preventDefault();
                $(this).parents('.info-box').hide();
            });
        });
    </script>
</body>

</html>
