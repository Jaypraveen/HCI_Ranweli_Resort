<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <!-- Font awesome -->
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/425e216962.js" crossorigin="anonymous"></script>

    <!-- Style sheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Scripts for form validation and necessary Jquery libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/js/jquery.payform.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 col-12 text-center m-0 p-5">
                <h1>Payments</h1>
                <hr>
            </div>
        </div>
    </div>
    <div class="container col-md-6 offset-md-3 border pt-5 pr-5 pl-5 pb-4">
        <section class="module m-0 pb-3">
            <span class="loadable-icon-and-text">
                <span class="LOCK loadable-icon-and-text-icon">
                    <span class> <i class="fa fa-lock" aria-hidden="true"></i>
                        Your payment is secure. Your card details will not be shared.
                    </span>
            </span>
            </span>
        </section>

        <form action="#" method="post">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form">
                        <input type="tel" name="cardNumber" id="cardNumber" class="cardNumber" required onchange="equals()" />
                        <label for="cardNumber" class="label-name">
                                            <span class="content-name">Card number</span>
                                        </label>
                        <div class="card-imgs">
                            <picture id="pic1" style="display: none;">
                                <img src="images/paymets/visa.png" alt="visa">
                            </picture>
                            <picture id="pic2" style="display: none;">
                                <img src="images/paymets/master.png" alt="visa">
                            </picture>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form">
                        <div>
                            <input type="tel" name="expData" id="expData" class="expDate" onfocus="this.placeholder = 'MM/YY'" onblur="this.placeholder=''" required/>
                            <label for="expData" class="label-name">
                                                <span class="content-name">Expiration date</span>
                                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form">
                        <div>
                            <div class="info-box">
                                <i class="fa fa-info-circle info" aria-hidden="true"></i>
                            </div>

                            <input type="tel" name="secCode" id="secCode" class="secCode" onfocus="this.placeholder = '3 or 4 digits'" onblur="this.placeholder=''" required/>
                            <label for="secCode" class="label-name">
                                                <span class="content-name">Security code</span>
                                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form">
                        <div>
                            <input type="tel" name="firstName" id="firstName" required/>
                            <label for="firstName" class="label-name">
                                            <span class="content-name">First name</span>
                                        </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form">
                        <div>
                            <input type="tel" name="lastName" id="lastName" required/>
                            <label for="lastName" class="label-name">
                                            <span class="content-name">Last name</span>
                                        </label>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <input class="rounded-0" type="checkbox" name="rememberMe" id="rememberMe">
                    <label for="rememberMe">Remeber this card for future use</label>
                </div>
            </div>
            <br>
            <div class="buttons">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <button class="btn btn-primary border-2 rounded-0" type="submit">Done</button>
                        <button class="btn border-primary border-2 rounded-0" type="reset">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
        <br>
    </div>


    <footer>

    </footer>


    <!--Form animations-->
    <script>
        jQuery(document).ready(function($) {
            $('.info').on('click', function(e) {
                e.preventDefault();
                $(this).siblings('.info-box').show();
            });

            $('.close-button').on('click', function(e) {
                e.preventDefault();
                $(this).parents('.info-box').hide();
            });
        });
    </script>

    <!--Display credit card images-->
    <script>
        var cardNumber = document.getElementById('cardNumber');
        var image1 = document.getElementById('pic1');
        var image2 = document.getElementById('pic2');

        function equals() {
            if (cardNumber.value[0] == 4) {
                image1.style.display = 'block';
                image2.style.display = 'none';
            } else
            if (cardNumber.value[0] == 5) {
                image1.style.display = 'none';
                image2.style.display = 'block';
            } else {
                image1.style.display = 'none';
                image2.style.display = 'none';
            }
        }
        cardNumber.onkeyup = equals;
    </script>
    <script>
        $(function($) {
            $('[data-numeric]').payment('restrictNumeric');
            $('.cardNumber').payment('formatCardNumber');
            $('.expDate').payment('formatCardExpiry');
            $('.secCode').payment('formatCardCVC');
            $.fn.toggleInputError = function(erred) {
                this.parent('.form').toggleClass('has-error', erred);
                return this;
            };
            /*
            $('form').submit(function(e) {
                e.preventDefault();
                var cardType = $.payment.cardType($('.cardNumber').val());
                $('.cardNumber').toggleInputError(!$.payment.validateCardNumber($('.cardNumber').val()));
                $('.expDate').toggleInputError(!$.payment.validateCardExpiry($('.expDate').payment('cardExpiryVal')));
                $('.secCode').toggleInputError(!$.payment.validateCardCVC($('.secCode').val(), cardType));
                $('.validation').removeClass('text-danger text-success');
                $('.validation').addClass($('.has-error').length ? 'text-danger' : 'text-success');
            });
            */
        });
    </script>
</body>

</html>
